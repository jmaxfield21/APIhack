<!DOCTYPE html>
<html>
	<head>
		<title>API Hack</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  		<script src="js/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="title">
			<i id="nav" class="fa fa-navicon"></i>
			<h1>Native Rave</h1>
		</div>
		<div id="options" class="hidden clearfix">
			<ul>
				<li>
					<span><i class="fa fa-cutlery"></i></span>
					<a id="restaurant" href="">Restaurants</a>
				</li>
				<li>
					<span><i class="fa fa-tree"></i></span>
					<a id="spa" href="">Resorts</a>
				</li>
				<li>
					<span><i class="fa fa-glass"></i></span>
					<a id="bar" href="">Bars</a>
				</li>
				<li>
					<span><i class="fa fa-video-camera"></i></span>
					<a id="movie_theater" href="">Theaters</a>
				</li>
				<li>
					<span><i class="fa fa-soccer-ball-o"></i></span>
					<a id="recreation" href="">Recreation</a>
				</li>
			</ul>
		</div>
		<div id="map-canvas" class="clearfix"></div>
		<img id="google" src="img/powered-by-google-on-white.png">
	</body>
</html>
